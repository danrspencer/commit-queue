resources:
- name: pending
  type: git-multibranch
  source:
    uri: ((git-repo))
    branches: .*-pending-\d*
    private_key: ((private-repo-key))


- name: ((project-name))
  type: git-multibranch
  source:
    uri: ((git-repo))
    branch: ((main-branch))
    private_key: ((private-repo-key))

- name: slack
  type: slack-notification
  source:
    url: ((slack-url))

resource_types:
- name: git-multibranch
  type: docker-image
  source:
    repository: cfcommunity/git-multibranch-resource
    tag: latest

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest
